<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tienda</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h1 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-container input, 
        .form-container select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('createTiendaForm').addEventListener('submit', handleSubmit);
        });

        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData).toString();
            
            try {
                const response = await fetch('/crearTienda', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data
                });

                const result = await response.text();
                
                if (response.status === 400) {
                    alert("Error " + result);
                } else {
                    window.location.href = '/tiendas?mensaje=successAddTienda';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al crear la tienda.');
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Crear Tienda</h1>
        <form id="createTiendaForm" action="/crearTienda" method="post">
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <label for="habilitado">Habilitado:</label>
            <select id="habilitado" name="habilitado" required>
                <option value="true">SÃ­</option>
                <option value="false">No</option>
            </select>
            <button type="submit">Crear Tienda</button>
        </form>
    </div>
</body>
</html>
