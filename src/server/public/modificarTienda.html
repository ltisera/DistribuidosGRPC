<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tienda</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h1 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-container input, 
        .form-container select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .cancel-button {
            background-color: #6c757d;
        }

        .form-container .cancel-button:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Modificar Tienda</h1>
        <form id="editTiendaForm" action="/modificarTienda" method="post">
            <label for="idTienda">Codigo de Tienda:</label>
            <input type="text" id="idTienda" name="idTienda" required>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <label for="habilitado">Habilitado:</label>
            <select id="habilitado" name="habilitado" required>
                <option value="true">SÃ­</option>
                <option value="false">No</option>
            </select>

            <button type="submit">Guardar Cambios</button>
            <button type="button" class="cancel-button" onclick="window.location.href='/tiendas';">Cancelar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const idTienda = params.get('idTienda');

            if (usuario) {
                fetch(`/tienda/${idTienda}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('idTienda').value = data.idTienda;
                        document.getElementById('direccion').value = data.direccion;
                        document.getElementById('ciudad').value = data.ciudad;
                        document.getElementById('provincia').value = data.provincia;
                        document.getElementById('habilitado').value = data.habilitado.toString();
                    })
                    .catch(error => {
                        console.error('Error al cargar los datos de la tienda:', error);
                    });
            }

            document.getElementById('editTiendaForm').addEventListener('submit', handleSubmit);
        });

        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData).toString();
            
            try {
                const response = await fetch('/modificarTienda', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data
                });
                
                if (response.status === 400) {
                    const errorText = await response.text();
                    alert(errorText);
                } else {
                    window.location.href = '/tiendas?mensaje=successModifyTienda';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al modificar la tienda.');
            }
        }

    </script>
</body>
</html>
