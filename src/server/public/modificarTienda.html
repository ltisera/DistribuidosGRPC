<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tienda</title>
    <link rel="stylesheet" href="/css/modificarTienda.css">
</head>
<body>
    <div class="form-container">
        <h1>Modificar Tienda</h1>
        <form id="editTiendaForm" action="/modificarTienda" method="post">
            <label for="idTienda">Codigo de Tienda:</label>
            <input type="text" id="idTienda" name="idTienda" required>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <label for="habilitado">Habilitado:</label>
            <select id="habilitado" name="habilitado" required>
                <option value="true">SÃ­</option>
                <option value="false">No</option>
            </select>

            <button type="submit">Guardar Cambios</button>
            <button type="button" class="cancel-button" onclick="window.location.href='/tiendas';">Cancelar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const idTienda = params.get('idTienda');

            if (usuario) {
                fetch(`/tienda/${idTienda}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('idTienda').value = data.idTienda;
                        document.getElementById('direccion').value = data.direccion;
                        document.getElementById('ciudad').value = data.ciudad;
                        document.getElementById('provincia').value = data.provincia;
                        document.getElementById('habilitado').value = data.habilitado.toString();
                    })
                    .catch(error => {
                        console.error('Error al cargar los datos de la tienda:', error);
                    });
            }

            document.getElementById('editTiendaForm').addEventListener('submit', handleSubmit);
        });

        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData).toString();
            
            try {
                const response = await fetch('/modificarTienda', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data
                });
                
                if (response.status === 400) {
                    const errorText = await response.text();
                    alert(errorText);
                } else {
                    window.location.href = '/tiendas?mensaje=successModifyTienda';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al modificar la tienda.');
            }
        }

    </script>
</body>
</html>
