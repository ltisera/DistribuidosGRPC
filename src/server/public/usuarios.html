    <header>

    <nav>

    <div id="popup"></div>

    <div class="container">
        <form id="filter-form">
            <label for="nombre-filter">Filtrar por Nombre:</label>
            <input type="text" id="nombre-filter" name="nombre" placeholder="Escribe nombre">
            
            <label for="tienda-filter">Filtrar por Tienda:</label>
            <input type="text" id="tienda-filter" name="idTienda" placeholder="Escribe idTienda">
            
            <button type="submit">Filtrar</button>
        </form>
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Habilitado</th>
                    <th>Tienda</th>
                    <th>Acciones</th>
                </tr>
            </thead>

        </table>
