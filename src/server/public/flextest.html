<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
        }

        .navega {
            display: flex;
            flex-direction: row;
            background-color: rgb(136, 103, 59);
            height: 100px;
            margin-bottom: 20px;
        }
        .cgeneral{
            display: flex;
            
            background-color: rgb(128, 0, 128);
            
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-left: 10px;
            margin-right: 20px;
            max-width: 1600px;    
            flex-flow: row wrap;
        }

        .box {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            margin: 0px;
            align-content: center;
            justify-content: center;
            
        }

        .cajaFoto {
            width: 100px;
            height: 100px;
            background-color: rgb(99, 91, 81);
        }

        .c1 {
            background-color: #4caf50;
            flex-grow: 1;
            display: flex;
            
        }

        .c2 {
            background-color: #af4c4c;
            flex-grow: 20;
        }

        .c3 {
            background-color: #4c4eaf;
            flex-grow: 1;
        }

        .btn-modify {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .btn-modify:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 100%;
                /* Para pantallas más pequeñas, las cajas ocupan el 100% del ancho */
            }
        }
    </style>
</head>

<body>

    <div class="navega">
        aca va el VAN
    </div>
    <div class="cgeneral">

        <div class="container">
            <div class="box c1 colCaja1">
                <div class="box cajaFoto"></div>
            </div>
            
            <div class="box c2 colCaja2">Producto Caja 2, codigo LARECON"321, Talle: CL, Color MARRON</div>
            <div class="box c3 colCaja1">
                <button class="btn-modify">Modifi</button>
                
            </div>
        </div>
        <div class="container">
            <div class="box c2 ">Caja 4</div>
            <div class="box c1">Caja 5</div>
            <div class="box c3">Caja 6</div>
        </div>
    </div>

</body>

</html>
