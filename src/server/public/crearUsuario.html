<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/css/crearUsuario.css">
    
</head>
<body>
    <div class="form-container">
        <h1>Crear Usuario</h1>
        <form id="createUserForm" action="/crearUsuario" method="post">
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="habilitado">Habilitado:</label>
            <select id="habilitado" name="habilitado" required>
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>

            <label for="casaCentral">Casa Central:</label>
            <select id="casaCentral" name="casaCentral" required>
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>

            <label for="idTienda">ID de Tienda:</label>
            <input type="number" id="idTienda" name="idTienda" required>

            <button type="submit">Crear Usuario</button>
        </form>
    </div>
    <script src="/js/crearUsuario.js"></script>
</body>
</html>
