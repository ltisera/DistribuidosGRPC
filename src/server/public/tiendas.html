<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Tiendas</title>
    <link rel="stylesheet" href="/css/usuario.css">
</head>
<body>
    <header>
        <h1>Lista de Tiendas</h1>
    </header>

    <nav>
        <a href="/home">Inicio</a>
        <a href="/usuarios">Usuarios</a>
        <a href="/tienda">Tienda</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>

    <div id="popup"></div>

    <div class="container">
        <form id="filter-form">
            <label for="idTienda-filter">Filtrar por idTienda:</label>
            <input type="text" id="idTienda-filter" name="idTienda" placeholder="Escribe el idTienda">
            
            <label for="habilitado-filter">Filtrar por habilitado:</label>
            <select id="habilitado-filter" name="habilitado-filter">
                <option value="-1">Seleccionar</option>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>  
            <button type="submit">Filtrar</button>
        </form>
        <table id="tiendas-table">
            <thead>
                <tr></tr>
                    <th>ID</th>
                    <th>Direccion</th>
                    <th>Ciudad</th>
                    <th>Provincia</th>
                    <th>Habilitado</th>
                    <th></th>
                </tr>
                <tr>
                    <form id="createTiendaForm" action="/crearTienda" method="post">
                        <td>Nueva tienda:</td>
                        <td><input type="text" id="direccion" name="direccion" placeholder="direccion" required></td>
                        <td><input type="text" id="ciudad" name="ciudad" placeholder="ciudad" required></td>
                        <td><input type="text" id="provincia" name="provincia" placeholder="provincia" required></td>
                        <td><select id="habilitado" name="habilitado" required>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select> </td>
                        <td>
                            <button class="btn-modify" type="submit">Agregar</button>
                        </td>
                    </form>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Stockearte. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/tienda.js"></script>
</body>
</html>
