<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Tiendas</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/tienda.css">
</head>
<body>
    <header>
        <h1>Lista de Tiendas</h1>
    </header>

    <nav>
        <a href="/home">Inicio</a>
        <a href="/usuarios">Usuarios</a>
        <a href="/crearTienda">Crear Tienda</a>
        <a href="/productos">Productos</a>
        <a href="/novedades">Novedades</a>
        <a href="/ordenesCasaCentral">Ordenes</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>
    
    <div id="popup"></div>
    
    <div class="containerL ">
        <div class="colFiltro">
            <form id="filter-form">
                <label for="idTienda-filter">Filtrar por idTienda:</label>
                <input type="text" id="idTienda-filter" name="idTienda" placeholder="Escribe el idTienda">
                
                <label for="habilitado-filter">Filtrar por habilitado:</label>
                <select id="habilitado-filter" name="habilitado-filter">
                    <option value="-1">Todas</option>
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>  
                <button type="submit">Filtrar</button>
            </form>
        </div>
    
        <div class="colTabla">
            <div class="container colPrimera">
                <div class="box c1">ID</div>
                <div class="box c2">Direccion</div>
                <div class="box c3">Ciudad</div>
                <div class="box c4">Provincia</div>
                <div class="box c5">Habilitado</div>
                <div class="box c6P"></div>
            </div>

            <div id="rellenarTiendas"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Stockearte. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/tienda.js"></script>
</body>
</html>
