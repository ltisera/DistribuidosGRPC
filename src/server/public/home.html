<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/stock-background.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            opacity: 0.5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 0.5rem;
        }

        nav a {
            color: #383737;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s; 
        }

        nav a:hover {
            color: #ffffff;
            background-color: #575757;
        }
        
        .container {
            width: 80%;
            margin: auto;
            padding: 2rem 0;
        }

        .welcome {
            text-align: center;
            margin: 2rem 0;
        }

        .welcome h1 {
            font-size: 2rem;
            color: #ffffff;
        }

        .welcome p {
            font-size: 1.2rem;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup.error {
            background-color: #f44336;
        }

        .popup.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <header>
        <div>
            <div class="welcome">
                <h1 id="welcome-message">Bienvenido!</h1>
            </div>
        </div>
    </header>

    <nav>
        <a href="/home">Inicio</a>
        <a href="/usuarios">Usuarios</a>
        <a href="/tiendas">Tiendas</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>
   
    <footer>
        <p>&copy; 2024 Stockearte. Todos los derechos reservados.</p>
    </footer>

    <div id="popup" class="popup"></div>

    <script>
         document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const usuario = urlParams.get('usuario');
            const mensaje = urlParams.get('mensaje');

            if (usuario) {
                document.getElementById('welcome-message').textContent = `Bienvenido, ${decodeURIComponent(usuario)}!`;
            }
        });
    </script>
</body>
</html>
